- name: Create an image from VM
  azure_rm_image:
    resource_group: "{{ openshift_azure_resource_group_name }}"
    source: "{{ openshift_azure_vm_name }}"
    name: "{{ openshift_azure_image_name }}-{{ ansible_date_time.epoch }}"
    os_type: Linux
